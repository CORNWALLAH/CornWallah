<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corn Wallah</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000000;
      padding: 1rem;
      color: rgb(245, 245, 245);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .brand-title {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social-icons {
      display: flex;
      gap: 0.75rem;
    }

    .social-icons a {
      color: rgb(255, 255, 255);
      font-size: 1.25rem;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .search-container {
      width: 100%;
      margin-top: 1rem;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      box-shadow: inset 0 0 6px rgb(255, 8, 8);
    }

    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .post-card {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(252, 0, 0, 0.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .post-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 13, 13, 0.2);
    }

    .post-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-bottom: 1px solid #e5e7eb;
    }

    .post-title {
      padding: 1rem;
      font-weight: 600;
      font-size: 1.125rem;
      color: #000000;
    }

    .copy-button {
      background-color: #f03730;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 0.5rem 1rem 1rem 1rem;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #da1b11;
    }

    .copy-button:active {
      transform: scale(0.98);
    }

    .no-results {
      text-align: center;
      font-size: 1.25rem;
      color: #9ca3af;
      margin-top: 3rem;
    }

    .load-more-container {
      text-align: center;
      margin-top: 2rem;
    }

    .load-more-button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    footer {
      background-color: #000000;
      color: #d1d5db;
      padding: 2rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .brand-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-title">
      <span>ðŸŒ½</span>Corn Wallah
    </div>
    <div class="social-icons">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/freekamaalhaix" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="search-container">
      <input
        type="search"
        id="searchInput"
        placeholder="Search post no ..."
        aria-label="Search posts"
      />
    </div>
  </header>

  <main>
    <div class="posts-grid" id="postsGrid" aria-live="polite"></div>
    <div class="no-results" id="noResults" style="display:none;">
      No posts found.
    </div>
    <div class="load-more-container">
      <button class="load-more-button" id="loadMoreBtn">Load More</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Corn Waah. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
